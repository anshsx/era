<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Animation in Tab</title>
  <link id="dynamic-favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>🙂</text></svg>">
</head>
<body>
  <h1>Check your browser tab!</h1>

  <script>
    const emojis = ['😐', '🙂', '😢', '😭', '😂', '😎'];
    let index = 0;

    setInterval(() => {
      const emoji = emojis[index];
      const favicon = document.getElementById('dynamic-favicon');
      const svgEmoji = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                          <text y=".9em" font-size="80">${emoji}</text>
                        </svg>`;
      const encoded = 'data:image/svg+xml,' + encodeURIComponent(svgEmoji);
      favicon.setAttribute('href', encoded);

      index = (index + 1) % emojis.length;
    }, 1000);
  </script>
</body>
</html>
