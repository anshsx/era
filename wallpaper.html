<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Wallpaper Hub</h1>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle" class="toggle-switch-checkbox">
                <label for="theme-toggle" class="toggle-switch-label"></label>
            </div>
        </header>

        <main>
            <div id="home-screen" class="screen">
                <h2>Trending Wallpapers</h2>
                <div id="trending-wallpapers" class="wallpaper-grid"></div>
            </div>

            <div id="search-screen" class="screen hidden">
                <div class="search-bar">
                    <input type="search" id="search-input" placeholder="Search wallpapers...">
                    <button id="search-button">Search</button>
                </div>
                <div id="search-results" class="wallpaper-grid"></div>
            </div>

            <div id="ai-screen" class="screen hidden">
                <h2>AI Wallpaper Generator</h2>
                <div class="ai-input">
                    <input type="text" id="ai-prompt" placeholder="Describe your perfect wallpaper...">
                    <button id="generate-button">Generate</button>
                </div>
                <div id="ai-wallpapers" class="wallpaper-grid"></div>
            </div>

            <div id="categories-screen" class="screen hidden">
                <h2>Categories</h2>
                <div id="categories-grid"></div>
            </div>

            <div id="profile-screen" class="screen hidden">
                <div class="profile-info">
                    <div class="avatar"></div>
                    <div>
                        <h2>John Doe</h2>
                        <p>Premium Member</p>
                    </div>
                </div>
                <h3>Your Favorites</h3>
                <div id="favorites" class="wallpaper-grid"></div>
            </div>
        </main>

        <nav>
            <button class="nav-button active" data-screen="home">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Home</span>
            </button>
            <button class="nav-button" data-screen="search">
                <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <span>Search</span>
            </button>
            <button class="nav-button" data-screen="ai">
                <svg viewBox="0 0 24 24"><path d="M12 8V4m0 4l-4 4m4-4l4 4m-4 4v4m0-4l-4 4m4-4l4 4M6 20h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"></path></svg>
                <span>AI</span>
            </button>
            <button class="nav-button" data-screen="categories">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span>Categories</span>
            </button>
            <button class="nav-button" data-screen="profile">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profile</span>
            </button>
        </nav>

        <div id="wallpaper-modal" class="modal hidden">
            <div class="modal-content">
                <img id="modal-wallpaper" src="" alt="Selected Wallpaper">
                <button id="close-modal">&times;</button>
                <div class="modal-actions">
                    <button id="favorite-button">
                        <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </button>
                    <button id="download-button">
                        <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
